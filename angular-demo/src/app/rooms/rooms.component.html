<h2>Room Availability</h2>

<div [hidden]="hideRooms">
    Number Of Total Rooms: 
    <span [innerText]="numberOfRooms"></span><br>
    Number Of Available Rooms: {{ rooms.availableRooms? rooms.availableRooms : 'No Rooms' }}
    <div *ngIf="rooms.availableRooms > 0 ">
        Rooms List 
    </div>
</div>

<button (click)="roomToggle()">Check</button>
