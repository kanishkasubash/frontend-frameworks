<div class="edit-supplier-section mt-3">
    <div class="box-head">
        <h1 class="pr-name">Edit Supplier</h1>
        <button type="button" class="btn btn-light" (click)="cancel()">X</button>
    </div>
    <form class="row g-3" #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-label">Supplier Name</label>
            <input type="text" class="form-control" name="supplierName" #supplierName="ngModel"
                [(ngModel)]="supplier.supplierName">
        </div>
        <div class="form-group">
            <label class="form-label">Supplier Address</label>
            <input type="text" class="form-control" name="address" #address="ngModel"
                [(ngModel)]="supplier.address">
        </div>
        <div class="form-group">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" name="mobileNo" #mobileNo="ngModel"
                [(ngModel)]="supplier.mobileNo">
        </div>
        <div class="col-12 text-end mt-5">
            <button type="button" class="btn btn btn-outline-secondary me-2">cancel</button>
            <button type="submit" class="btn btn-outline-primary" [disabled]="form.invalid">Update Supplier<i
                    *ngIf="isDataUploading" class="fa fa-spinner fa-pulse fa-fw"></i></button>
        </div>
    </form>
</div>
