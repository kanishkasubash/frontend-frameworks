<div class="flex flex-col justify-center min-h-full px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-2xl font-bold leading-9 tracking-tight text-center text-gray-900">My Cart
        </h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <ng-container *ngIf="getCart().length > 0">
            <ul role="list" class="p-6 divide-y divide-slate-200">
                <ng-container *ngFor="let book of getCart()">
                    <li class="flex py-4 first:pt-0 last:pb-0">
                        <div class="ml-3 overflow-hidden">
                            <p class="text-sm font-semibold text-slate-900">{{ book.name }}</p>
                            <p class="text-sm truncate text-slate-500">{{ book.description }}</p>
                        </div>
                    </li>
                </ng-container>
            </ul>
        </ng-container>
        <ng-container *ngIf="getCart().length == 0">
            <p class="text-lg font-bold text-center text-red-500"> No books in your cart </p>
        </ng-container>
    </div>
</div>
