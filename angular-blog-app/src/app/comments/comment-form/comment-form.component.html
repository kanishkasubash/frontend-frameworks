<div class="card form-effect mt-5">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this comment form</p>
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name">                
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea cols="30" rows="10" name="comment" class="form-control" placeholder="Enter your comment"></textarea>
            </div>
            <button class="btn btn-info mt-2">Add a Comment</button>
        </form>
    </div>
</div>
