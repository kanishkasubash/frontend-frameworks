<div class="card form-effect mt-5">
    <div class="card-body bg-light-clr">
        <h4 class="fw-bold">Leave a Comment</h4>
        <p>You can leave a comment using this comment form</p>
        <form action="">
            <div class="form-group">
                <label for="name" class="fw-bold my-2">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name here">                
            </div>
            <div class="form-group">
                <label for="comment" class="fw-bold my-2">Comment</label>
                <textarea cols="30" rows="10" name="comment" class="form-control" placeholder="Enter your comment here"></textarea>
            </div>
            <button class="btn btn-primary text-white mt-2">Add a Comment</button>
        </form>
    </div>
</div>
